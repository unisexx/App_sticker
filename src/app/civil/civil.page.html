<ion-header>
    <ion-toolbar>
        <ion-title>civil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let civil of civils">
            <ion-avatar slot="start">
                <img src="{{ civil.picture.large }}">
            </ion-avatar>
            <ion-label>
                <h3>{{ civil.name.first }} {{ civil.name.last }}</h3>
                <p>{{ civil.cell }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
